<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <script src="https://kit.fontawesome.com/1e08e647c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-wrapper">
        <div class="header">自己紹介</div>
            <ul>
                <li class="headlist"><a href="index.html">このサイトについて</a></li>
                <li class="headlist"><a href="hobby.html">趣味</a></li>
                <li class="headlist"><a href="form.html">お問合せ</a></li>
            </ul>
    </div>
    <div class="middle-wrapper">
        <div class="fcontent">
            <form id="contact">
               <div class="container">
                  <div class="head">
                    <h2>お問合せフォーム</h2>
                  </div>
                  <div class="form-item">
                    <input type="text" name="name" placeholder="Name" />
                    <i class="fas fa-sharp fa-regular fa-user"></i>
                  </div>
                  <div class="form-item">
                    <input  type="email" name="email" placeholder="Email" />
                    <i class="fas fa-duotone fa-envelope"></i>
                  </div>
                    <textarea type="text" name="message" placeholder="Message"></textarea>
                  <button id="submit" type="submit">Send!</button>
               </div>
            </form>
        </div>
    </div>
    <div class="fotter">
        <div class="fotter-cont">
            開志専門職大学<a href="https://kaishi-pu.ac.jp/">公式サイト</a>
        </div>
    </div>
</body>
</html>
